<h2>As Big Data becomes even bigger, I'm excited to leverage possibilities in data-analytic tools. I have tooled around with several javascript frameworks and find data-binding has great potential for creating fun and meaningful graphics. </h2>
Search Work Samples: <select [(ngModel)] = 'selectedSample'>
<option *ngFor="let sample of samples" [ngValue]="sample.works">{{sample.language}}</option>
</select>
<br>

<img *ngFor = "let image of selectedSample" [src] = "image">
