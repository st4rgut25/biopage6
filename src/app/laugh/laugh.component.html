 <div [ngStyle]="{'display':'inline-block','padding':'5px'}" *ngFor='let topicName of demo; let t = index'>
 	<span>
 	{{topicName.topic}}
 	</span>
	  <table *ngFor='let insideQ of topicName.question; let q = index'>
		  <tr (click)="reveal($event,t,q)">

		  {{insideQ}}

		  </tr>
	  </table>
  </div>
